<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
        }
        .main h1 {
            text-align: center;
            color: #333;
        }
        .main p {
            line-height: 1.6;
        }
        .main .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My CV</h1>
        </div>
    </header>
    <div class="container main">
        <div class="section">
            <h2>Personal Information</h2>
            <p>Name: John Doe</p>
            <p>Email: john.doe@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <p>Bachelor of Science in Computer Science</p>
            <p>University of Example, 2020</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p>Software Developer at Example Corp</p>
            <p>June 2020 - Present</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>HTML, CSS, JavaScript, Python</p>
        </div>
    </div>
</body>
</html>
